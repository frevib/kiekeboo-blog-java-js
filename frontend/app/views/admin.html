
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div ng-controller="addPostController">
        <h1>add post</h1>
        <form name="addpostangular" ng-submit="postBlogItem()">
            <div class="form-group">
                <label for="title">Title:</label>
                <input ng-model="title" id="title" type="text" class="form-control" placeholder="Max. 50 characters" maxlength="50" oninput="validateTitle()" required >
            </div>
            <div class="form-group">
                <label for="contents">Contents:</label>
                <textarea ng-model="contents" id="contents" class="form-control" placeholder="Contents" maxlength="2501" rows="6" oninput="validateBlogpostcontents()" required></textarea>
            </div>
            <input type="submit" id="submit" value="Add!">
        </form>
        <br>
        <b id="validationMessage"></b><br>
        <b id="validationLength"></b>
        <b id="validationLengthContents"></b>
        <b ng-cloak>{{ response.message }}</b>

    </div>
        </div>
    </div>
</div>
