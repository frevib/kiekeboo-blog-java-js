
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div ng-controller="addPostController">
        <h1>add post</h1>
        <form name="addpostangular" ng-submit="postBlogItem()">
            <div class="form-group">
                <label for="title">Title:</label>
                <input ng-model="title" id="title" type="text" class="form-control"  placeholder="Max. 50 characters" maxlength="50">
            </div>
            <div class="form-group">
                <label for="contents2">Contents:</label>
                <textarea ng-model="contents" id="contents2" class="form-control" placeholder="Contents" maxlength="1500" rows="6"></textarea>
                <!--<input type="text" class="form-control" name="contents" id="contents">-->
            </div>
            <input type="submit" value="Add!">
        </form>
        <br>
        <b ng-show="response == true && status == 200">Items successfully added</b>
        <b ng-show="response == false && status == 200">Item not added, please try again</b>
        <b ng-show="status != null && status != 200">At the moment it is not possible to add posts</b>
        <!--<b ng-if="result">Post succesfully added</b>-->
    </div>
            </div>
        </div>

</div>
